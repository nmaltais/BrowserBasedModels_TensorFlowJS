<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script> 
  </head>
  <body>
    <img id='img' src='https://i.imgur.com/jlFgGpe.jpg' crossorigin='anonymous' />
    <div id="output" style="font-family:courier;font-size:24px;height:300px;"></div>
  </body>
  <script>

    // async function run() {
    //   const model = await tf.loadLayersModel('http://127.0.0.1:8080/Week3/mobilenet/model.json');
    //   console.log(model.summary());

    const img = document.getElementById('img');
    const outp = document.getElementById('output');
    mobilenet.load().then(model => {
      model.classify(img).then(predictions => {
        console.log(predictions);
        for(var i = 0; i<predictions.length; i++){
          outp.innerHTML += "<br/>" + predictions[i].className + " : " + predictions[i].probability;
        }
        // run();
      });
    });



  </script>
</html>
